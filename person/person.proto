syntax = "proto3";

option go_package = "github.com/pascalallen/grpc-go/person";

package person;

service PersonService {
    rpc GetPerson(PersonRequest) returns (PersonResponse) {}
}

message PersonRequest {
    string name = 1;
    string age = 2;
    string city = 3;
}

message PersonResponse {
    Person person = 1;
}

message Person {
    string name = 1;
    string age = 2;
    string city = 3;
}



